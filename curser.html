<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curser</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="navbar">
            <div class="logos">
              <img
                src="assets/images/app-icon.png"
                height="35"
                alt="cursor-icon"
              />
              <img
                src="assets/images/WORDMARK_DARK.png"
                height="12"
                alt="watermark-text"
              />
            </div>
            <div class="nav-links">
              <a href="#">Features </a>
              <a href="#">Enterprise</a>
              <a href="#">Pricing</a>
              <a href="#">Resources</a>
            </div>
            <div class="sign-in">
              <button class="btn btn-rounded">Sign in</button>
              <button class="btn white-btn-rounded">Download</button>
            </div>
          </div>
        </nav>
      </header>
      <main class="second-container">
        <div class="top-half">
          <section>
            <p>
              Built to make you extraordinarily productive, Cursor is the best
              way to code with AI.
            </p>
            <button class="btn white-btn-rounded long-btn">
              Download for Windows
              <span>
                <i class="fa-light fa-arrow-down-long-to-line"></i>
              </span>
            </button>
          </section>
        </div>

        <div class="bottom">
         <img src="assets/images/bg-image.webp" class="bg-image" alt="">
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
